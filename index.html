<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas | Saul H.</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app-container">
        <header class="app-header">
            <h1>Lista de Tareas</h1>
        </header>

        <section class="task-input-section">
            <input type="text" id="new-task-input" placeholder="AÃ±adir una nueva tarea...">
            <button id="add-task-btn" aria-label="AÃ±adir tarea">
                <span class="material-icons">add</span>
            </button>
        </section>

        <section class="task-filter-section">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </section>

        <section class="task-list-section">
            <ul id="task-list">
                </ul>
        </section>

        <footer class="app-footer">
            <p id="tasks-count">0 tareas pendientes</p>
            <button id="clear-completed-btn">Limpiar Completadas</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
